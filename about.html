<script>

    window.addEventListener("DOMContentLoaded", () => {

            loopedSlides: 2,
            slidesPerView: "auto",
            speed: 40000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
        });
    });

    $('.main').on('click', function () {

    $(function() {

});
